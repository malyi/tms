<agm-map [latitude]="latitude" [longitude]="longitude" style="height: 300px" (mapClick)="placeMarker($event)">
  <agm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
</agm-map>
<div class="mx-auto my-4">

  <!-- Links -->
  <p>
    <i class="fa fa-home" aria-hidden="true"></i> New York, NY 10012, US
  </p>
  <p>
    <i class="fa fa-envelope" aria-hidden="true"></i> info@example.com
  </p>
  <p>
    <i class="fa fa-phone" aria-hidden="true"></i> + 01 234 567 88
  </p>
  <p>
    <i class="fa fa-print" aria-hidden="true"></i> + 01 234 567 88
  </p>

</div>
