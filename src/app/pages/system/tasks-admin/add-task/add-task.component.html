<button type="button" mdbBtn class="default-color-dark" rounded="true" data-toggle="modal" data-target="#addTask"
        (click)="frame.show()" mdbWavesEffect>Add task
</button>

<div mdbModal #frame="mdbModal" class="modal fade top" id="addTaskModal" tabindex="-1" role="dialog"
     aria-labelledby="addTaskModalLabel"
     (closed)="onClosed($event)"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header default-color-dark white-text text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add New Task</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span class="white-text" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addTaskForm" class="text-center p-5" (submit)="onSubmit()">
          <div class="input-group md-form mb-5">
            <input type="text"
                   id="task-title"
                   formControlName="taskTitle"
                   class="form-control validate"
                   [errorMessage]="validationMessages.titleError"
                   mdbInputDirective>
            <label for="task-title" class="px-1">Task Title</label>
          </div>

          <div class="md-form mb-5">
            <textarea
              id="task-description"
              formControlName="taskDescription"
              class="form-control validate"
              [errorMessage]="validationMessages.descriptionError"
               mdbInputDirective>
            </textarea>
            <label for="task-description" class="px-1">Task Description</label>
          </div>

          <div class="form-group mb-5">
              <select id="task-user" class="browser-default form-control px-1" formControlName="taskUser">
                <option value="" disabled>Choose user</option>
                <option *ngFor="let user of userList" [ngValue]="user">{{user.firstName + ' ' + user.lastName}}</option>
              </select>
          </div>
          <div class="d-flex justify-content-center">
            <button mdbBtn class="waves-light default-color-dark" mdbWavesEffect>Add task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
