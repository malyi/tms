<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card card-cascade narrower">

        <!--Card image-->
        <mdb-card-header
          class="default-color py-2 d-flex justify-content-between align-items-center">

          <div>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
              <mdb-icon icon="th-large" class="mt-0"></mdb-icon>
            </button>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
              <mdb-icon icon="columns" class="mt-0"></mdb-icon>
            </button>
          </div>

          <a href="" class="white-text mx-3">All tasks</a>

          <div>
            <app-add-task (onTaskAdd)="newTaskAdded($event)"></app-add-task>
          </div>

        </mdb-card-header>

        <!--/Card image-->

        <div class="px-4">

          <div class="table-wrapper">
            <!--Table-->
            <table class="table table-hover mb-0">

              <!--Table head-->
              <thead>
              <tr>
                <th>
                  <mdb-checkbox></mdb-checkbox>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('title')">Task title
                    <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('description')">Task description
                    <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('author.firstName')">Created by
                    <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('user.firstName')">Assigned to
                    <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('status')">Status
                    <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                  </a>
                </th>
                <th class="th-lg">
                </th>
                <!--<th class="th-lg">-->
                  <!--<a (click)="sortBy('city')">City-->
                    <!--<mdb-icon icon="sort" class="ml-1"></mdb-icon>-->
                  <!--</a>-->
                <!--</th>-->
              </tr>
              </thead>
              <!--Table head-->

              <!--Table body-->
              <tbody>
              <tr *ngFor="let row of tasksList;let i = index">
                <th scope="row">
                  <mdb-checkbox></mdb-checkbox>
                </th>
                <td>{{row.title}}</td>
                <td>{{row.description}}</td>
                <td>{{row.author.firstName + ' ' + row.author.lastName }}</td>
                <td>{{row.user.firstName + ' ' + row.user.lastName}}</td>
                <td>{{row.status}}</td>
                <td>
                  <span class="table-edit">
                    <button type="button" mdbBtn color="info" rounded="true" size="sm" class="my-0" >Edit</button>
                  </span>
                  <span class="table-remove">
                    <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(row, i)">Remove</button>
                  </span>
                </td>
                <!--<td>{{row.city}}</td>-->
              </tr>
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
